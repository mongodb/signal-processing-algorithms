buildvariants:
  - display_name: Ubuntu 16.04
    name: ubuntu1604
    run_on:
      - ubuntu1604-test
    tasks:
      - name: unit_tests
functions:
  create virtualenv:
    - command: shell.exec
      params:
        working_dir: project
        script: |
          set -o errexit
          set -o verbose

          /opt/mongodbtoolchain/v3/bin/python3 -m venv venv
          . venv/bin/activate
          pip install poetry
          poetry install
pre:
  - command: git.get_project
    params:
      directory: project
  - func: create virtualenv
post:
  - command: attach.xunit_results
    params:
      file: project/test_output_junit.xml
tasks:
  - name: unit_tests
    commands:
      - command: shell.exec
        params:
          working_dir: project
          script: |
            . venv/bin/activate
            poetry run pytest --junitxml=test_output_junit.xml