name: Test Python Package
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-18.04
    name: Run Tests/Linters
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: 3.7
          args: install
      - name: Test
        run: poetry run pytest
